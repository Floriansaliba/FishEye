<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FishEye</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script type="module">
      import "./main.js";
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="second-body">
    <header class="header">
      <img class="header__logo" src="logo.png" alt="Logo de FishEye" />
    </header>

    <section class="profile-section">
      <div class="presentation"></div>
      <div class="contact-me">
        <button class="contact-me__btn">Contactez moi</button>
      </div>
      <div class="profil-pic"></div>
    </section>

    <nav class="navigation-filter">
      <p class="sortby">Trier par</p>
      <ul class="list">
        <li class="list__filter">
          <a href="" class="list__link--popular"
            >Popularit√© <i class="fas fa-chevron-up" id="up"></i
            ><i class="fas fa-chevron-down" id="down"></i
          ></a>
        </li>
        <li class="list__filter">
          <a href="" class="list__link--date">Date</a>
        </li>
        <li class="list__filter">
          <a href="" class="list__link--title">Titre</a>
        </li>
      </ul>
    </nav>

    <section class="pictures"></section>

    <aside class="counter">
      <div class="counter__likes"></div>
      <p class="counter__heart"><i class="fas fa-heart"></i></p>
      <div class="counter__price-bis"></div>
    </aside>
  </body>
</html>
