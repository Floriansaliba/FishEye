<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FishEye</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script type="module" defer>
      import "./main.js";
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="second-body">
    <header class="header">
      <img class="header__logo" src="logo.png" alt="Logo de FishEye" />
    </header>

    <section class="profile-section">
      <div class="presentation"></div>
      <div class="contact-me">
        <button class="contact-me__btn">Contactez moi</button>
      </div>
      <div class="profil-pic"></div>
    </section>

    <nav class="navigation-filter">
      <p class="sortby">Trier par</p>
      <select class="filter">
        <option class="popularity">
          <p class="popularity__text" selected>Popularité</p>
        </option>
        <option class="date"><p class="date__text">Date</p></option>
        <option class="title"><p class="title__texte">Titre</p></option>
      </select>
    </nav>

    <section class="pictures"></section>

    <section class="form-section">
      <form name="contact-form" method = "get" id = "form" class="form" action="photographer.html">
        <h2 class="form__title">Contactez-moi</h2>
        <label class="form__label-first" for="first-name">Prénom</label>
        <input class="form__input-first" type="text" name ="first-name" required/>
        <label class="form__label-last" for="last-name">Nom</label>
        <input class="form__input-last" type="text" name="last-name" required/>
        <label class="form__label-email" for="email">Email</label>
        <input class="form__input-email" type="email" name="email" required/>
        <label class="form__label-message" for="message">Votre message</label>
        <input class="form__input-message" type="text" name="message" required/>
        <input class="contact-me__btn" type="submit" value="Envoyer"></input>
        <i id="cross" class="fas fa-times"></i>
      </form>
    </section>

    <section id="slider-section">
      <div class="slider">
        <button id="previous-btn" class="slider__btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <div class="slider__container">
        <img class="slider__img" src="" alt=""/>
      </div>
        <button id="next-btn" class="slider__btn">
          <i class="fas fa-chevron-right"></i>
        </button>
        <h2 class="slider__title"></h2>
        <i id="slider__cross" class="fas fa-times"></i>
      </div>
    </section>

    <aside class="counter">
      <div class="counter__likes"></div>
      <p class="counter__heart"><i class="fas fa-heart"></i></p>
      <div class="counter__price-bis"></div>
    </aside>
  </body>
</html>
